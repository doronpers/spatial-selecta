version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: spatial-selecta-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spatial_selecta}
      POSTGRES_USER: ${POSTGRES_USER:-spatial_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spatial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spatial_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to expose PostgreSQL port for debugging
    # ports:
    #   - "5432:5432"

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spatial-selecta-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-spatial_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-spatial_selecta}
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Apple Music API
      APPLE_MUSIC_DEVELOPER_TOKEN: ${APPLE_MUSIC_DEVELOPER_TOKEN}
      APPLE_MUSIC_USER_TOKEN: ${APPLE_MUSIC_USER_TOKEN:-}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID:-}
      APPLE_KEY_ID: ${APPLE_KEY_ID:-}
      APPLE_KEY_PATH: ${APPLE_KEY_PATH:-}
      
      # Security
      REFRESH_API_TOKEN: ${REFRESH_API_TOKEN}
      RATING_IP_SALT: ${RATING_IP_SALT}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://yourdomain.com}
      TRUST_PROXY: "true"
      
      # Rate Limiting
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Scheduler
      SCAN_INTERVAL_HOURS: ${SCAN_INTERVAL_HOURS:-48}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spatial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/api/health', timeout=5); exit(0 if r.status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment to expose backend port for debugging
    # ports:
    #   - "8000:8000"

  # Frontend (Static files with nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: spatial-selecta-frontend
    networks:
      - spatial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment to expose frontend port for debugging
    # ports:
    #   - "8080:8080"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: spatial-selecta-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates - mount your certificates here
      # Option 1: Self-signed certificates for testing
      - ./docker/ssl:/etc/nginx/ssl:ro
      # Option 2: Let's Encrypt certificates (example)
      # - /etc/letsencrypt/live/yourdomain.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      # - /etc/letsencrypt/live/yourdomain.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      # For Let's Encrypt ACME challenge
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - spatial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Certbot for Let's Encrypt SSL certificates (optional)
  # Uncomment to enable automatic SSL certificate generation
  # certbot:
  #   image: certbot/certbot
  #   container_name: spatial-selecta-certbot
  #   volumes:
  #     - certbot_certs:/etc/letsencrypt
  #     - certbot_www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - spatial-network

networks:
  spatial-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local
