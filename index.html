<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8000; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Spatial Selecta - Latest Spatial Audio Releases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Spatial Selecta</h1>
            <p class="tagline">Latest releases in spatial audio formats</p>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Loading...</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <div class="filter-group">
                <label for="platformFilter">Platform:</label>
                <select id="platformFilter">
                    <option value="all">All Platforms</option>
                    <option value="Apple Music">Apple Music</option>
                    <option value="Amazon Music">Amazon Music</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="formatFilter">Format:</label>
                <select id="formatFilter">
                    <option value="all">All Formats</option>
                    <option value="Dolby Atmos">Dolby Atmos</option>
                    <option value="360 Reality Audio">360 Reality Audio</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="refreshButton" class="refresh-btn">Refresh</button>
            </div>
        </section>

        <section id="musicGrid" class="music-grid">
            <!-- Music cards will be dynamically inserted here -->
        </section>

        <section id="emptyState" class="empty-state" style="display: none;">
            <p>No releases found matching your filters.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2026 Spatial Selecta | Tracking spatial audio releases</p>
        </div>
    </footer>

    <!-- Track Detail Modal -->
    <div id="trackModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="modal-close" aria-label="Close modal" role="button" tabindex="0">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
