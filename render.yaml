# Render Blueprint Configuration
# This file allows you to deploy everything with one click
# Go to Render Dashboard → New → Blueprint

services:
  # Backend API Service
  - type: web
    name: spatial-selecta-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://spatialselects.com,https://www.spatialselects.com
      - key: REFRESH_API_TOKEN
        generateValue: true
        sync: false
      - key: APPLE_MUSIC_DEVELOPER_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: spatial-selecta-db
          property: connectionString
      - key: SCAN_INTERVAL_HOURS
        value: 48

  # Frontend Static Site
  - type: web
    name: spatial-selecta-frontend
    env: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://spatial-selecta-api.onrender.com/api/*

databases:
  - name: spatial-selecta-db
    databaseName: spatial_selecta
    user: spatial_user
